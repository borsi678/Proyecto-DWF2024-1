<div style="max-width: 1280px; margin: auto;padding-top: 10px;">
  <div class="card border-dark">

    <!--Titulo-->

    <div class="card-header">
      <div class="row">
        <div class="col-md">
          <h5 class="table-title">Carrito</h5>
        </div>
      </div>
    </div>

    <div class="card-body">
      <!--Tabla-->
      <table class="table table-hover">
        <thead>
        <tr class="t_head">
          <th  scope="col">No.</th>
          <th  scope="col">Imagen</th>
          <th  scope="col">Producto</th>
          <th  scope="col">Precio</th>
          <th  scope="col">Cantidad</th>
          <th  scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-dark t_value" *ngFor="let item of cart; let i = index">
          <th  scope="row">{{i+1}}</th>
          <td ><img [src]="pathImg+item.image" class="d-block w-100 img-fluid rounded-start" alt="..."></td>
          <td >{{item.product.product}}</td>
          <td>{{item.product.price}}</td>
          <td>{{item.quantity}}</td>
          <td>
            <div>
              <button type="button" (click)="removeFromCart(item.product.product_id)">
                <i class="ph ph-x"></i>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <button type="button" class="btn btn-danger " (click)="clearCart()">Vaciar <i class="ph ph-shopping-cart"></i></button>
  </div>
</div>
