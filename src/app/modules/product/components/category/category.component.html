<div style="max-width: 1280px; margin: auto;padding-top: 10px;">
    <div class="card border-dark mb-3">
        <div class="card-body">
            <!--Titulo-->
            <h2 class="card-title">Listado de categor√≠as</h2>

            <!--Tabla-->
            <div class="bs-component">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Category-id</th>
                        <th scope="col">Code</th>
                        <th scope="col">Category</th>
                        <th scope="col">Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="table-dark" *ngFor="let category of categories; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{category.code}}</td>
                        <td>{{category.category}}</td>
                        <td>{{category.status == 0 ? "Inactivo" : "Activo"}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
